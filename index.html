<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <section id='container' class='jumbotron'>
        <h1 class='display-4'>Netflix Trivia!</h1>
        <section id='question'>
            <div id='display' class='lead'>Time Remaining: 30 seconds</div>
            <h2 id='trivia-question'>Trivial Question?</h2>
            <button id='answer-1' class='col-12'>Answer 1</button>
            <button id='answer-2' class='col-12'>Answer 2</button>
            <button id='answer-3' class='col-12'>Answer 3</button>
            <button id='answer-4' class='col-12'>Answer 4</button>
        </section>
        <section id='question-result'>
            <section id='right-wrong'></section>
            <section id='right-wrong-text'></section>
        </section>
        <section id='result'>
            <h2>All done, heres how you did!</h2>
            <section id='correct'>Correct Answers: </section>
            <section id='incorrect'>Incorrect Answers: </section>
            <section id='unanswered'>Unaswered: </section>
            <button id='reset' class='col-12'>Start Over?</button>
        </section>
        <button id='start' class='col-12'>Start</button>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>

    <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>

</html>
